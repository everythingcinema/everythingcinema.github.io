 <!-- Content Locker with 30-day cookie -->
 <script>
  function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
    document.cookie = name + "=" + value + ";expires=" + d.toUTCString() + ";path=/";
  }

  function getCookie(name) {
    const cname = name + "=";
    const ca = document.cookie.split(';');
    for (let i = 0; i < ca.length; i++) {
      let c = ca[i].trim();
      if (c.indexOf(cname) === 0) return c.substring(cname.length, c.length);
    }
    return "";
  }

  function showOverlayOnly() {
    if (document.getElementById("locker-wrapper")) return;

    const wrapper = document.createElement("div");
    wrapper.id = "locker-wrapper";
    wrapper.style.cssText = `
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    `;

    const content = document.createElement("div");
    content.className = "locker-content";
    content.style.cssText = `
      width: 80%;
      max-width: 500px;
      background: transparent;
      text-align: center;
    `;

    // Responsive tweaks
    const screenWidth = window.innerWidth;
    if (screenWidth <= 768) content.style.width = "90%";
    if (screenWidth <= 480) content.style.width = "95%";

    wrapper.appendChild(content);
    document.body.appendChild(wrapper);

    // Load locker script immediately (OGAds handles the delay)
    const script = document.createElement("script");
    script.id = "ogjs";
    script.src = "https://areyourealhuman.com/cl/js/j638dp";
    script.type = "text/javascript";
    content.appendChild(script);
  }

  function hideLockerOverlay() {
    const wrapper = document.getElementById("locker-wrapper");
    if (wrapper) wrapper.remove();
  }

  // Listen for iframe removal (offer completion) using MutationObserver
  function observeIframeRemoval() {
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        mutation.removedNodes.forEach(function(removedNode) {
          // Check if the removed node is an iframe with the OGAds URL
          if (removedNode.tagName === "IFRAME" && removedNode.src.includes("areyourealhuman.com")) {
            setCookie("anom", "true", 30); // Set cookie for 30 days
            hideLockerOverlay(); // Hide overlay
            console.log("✅ Offer completed: iframe removed, overlay hidden.");
            observer.disconnect(); // Stop observing once the offer is completed
          }
        });
      });
    });

    // Observe changes in the body (to detect iframe removal)
    observer.observe(document.body, { childList: true, subtree: true });
  }

  // Show only the overlay after 10 seconds, locker already delayed by OGAds
  document.addEventListener("DOMContentLoaded", function () {
    if (getCookie("anom") !== "true") {
      console.log("⏳ Waiting 10 seconds before showing overlay...");
      setTimeout(showOverlayOnly, 10000); // 10 seconds for overlay
      observeIframeRemoval(); // Start observing iframe removal
    } else {
      console.log("✅ Cookie found: skipping overlay and locker");
    }
  });
</script>
